<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="./photo_profil.jpg" alt="Léon">
                </div>
                <div class="person-info">
                    <h3>Léon Gallet</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, atque!</p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>leon.gallet@gmail.com</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Léon Gallet</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>LinkedIn</h4>
                    <p>@leongallet</p>
                </div>
                <span>></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
