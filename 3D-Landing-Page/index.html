<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merida+One&family=unit:wght@200;300;400;500;600&family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="header center">
        <h2 class="heading">The online code editor for <span>JS</span></h2>
        <button class="btn">Open <span>JS</span></button>
    </div>
    <div class="boxes center">
        <div class="box box-1 active">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/js.svg" alt="Javascript">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
        <div class="box box-2">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/react.svg" alt="React">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
        <div class="box box-3">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/vue.svg" alt="Vue">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
        <div class="box box-4">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/angular.svg" alt="Angular">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
        <div class="box box-5">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/node.svg" alt="Node">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
        <div class="box box-6">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/sass.svg" alt="Sass">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
        <div class="box box-7">
            <div class="top-side"></div>
            <div class="bottom-side"></div>
            <div class="front-side">
                <img src="img/ember.svg" alt="Ember">
            </div>
            <div class="right-side"></div>
            <div class="back-side"></div>
            <div class="left-side"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
