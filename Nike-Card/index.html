<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Nunito:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="images/nike.png" alt="logo" class="logo">
                    <div class="card-top-text">
                        <h1>Air Structure</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis explicabo totam provident
                            voluptates perferendis quidem labore blanditiis ut, iusto odit.</p>
                    </div>
                    <img src="images/shoe1.png" alt="shoe1" class="shoe-1">
                    <img src="images/shoe2.png" alt="shoe2" class="shoe-2">
                </div>
                <div class="card-bottom">
                    <h2>Air Structure</h2>
                    <div class="badge">New</div>
                    <h3>Running Collections</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h4>size</h4>
                        <div class="sizes">
                            <span>38</span>
                            <span>39</span>
                            <span>40</span>
                            <span>41</span>
                            <span>42</span>
                        </div>
                    </div>
                    <div class="color">
                        <h4>Colors</h4>
                        <div class="colors">
                            <div class="color-1"></div>
                            <div class="color-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>250</span>
                        <span>â‚¬</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
