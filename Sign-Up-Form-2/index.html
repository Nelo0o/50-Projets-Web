<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form 2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>

        <div class="form-container">
            <form action="" class="sign-up-form">
                <input type="text" class="form-input" placeholder="FULL NAME">
                <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
                <p>Get News ?</p>
                <label>Yes</label>
                <input type="checkbox" name="" id="">
                <label>No</label>
                <input type="checkbox" name="" id="">
                <button type="button">Sign Up Here</button>
            </form>

            <div class="header">
                <h1>Welcome to CodeAndCreate</h1>
            </div>

            <div class="x-btn">&#10005;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
